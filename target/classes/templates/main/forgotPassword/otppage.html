<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>OTP Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/mainAssets/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="/mainAssets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>

<!--******* Header ************-->
<div th:replace="main/fragments/header :: header"></div>
<!--************ SVG *************-->
<div th:replace="main/fragments/svg :: svg"></div>

<!--main Content Goes here **********-->
<div class="container">
    <div class="row" style="height:60vh">

        <!--        Left Side empty-->
        <div class="col-lg-3"></div>

        <!--        The main content of the page goes here-->
        <div class="col-lg-6">

            <div style="text-align: center;">
                <h3>We have send the OTP to your registered email. Enter the received OTP to validate your email address.</h3>
                <p>Note: Don't share your OTP with anyone else.</p>
                <h2 style="color: brown;">Enter Your OTP</h2>

                <form th:action="@{/forgot-password/opt-submit}" method="post">
                    <input type="text" name="" id="" placeholder="" style="box-sizing: border-box;" th:field="*{otp.otp}">
                    <input type="submit" class="btn btn-outline-success">
                </form>
                <p>The OTP will exipre in <span style="color:red;">2 minutes.</span></p>
                <h5 th:text="${otpMismatch}" style="color:red;" max="6"></h5>
                <h5 th:text="${otpMismatch1}" style="color:red;" max="6"></h5>
            </div>

        </div>

        <!--        Right Side empty-->
        <div class="col-lg-3"></div>
    </div>
</div>


<!--********* Footer**************-->
<div th:replace="main/fragments/footer :: footer"></div>

</body>
</html>
