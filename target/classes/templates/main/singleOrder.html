<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
        <title th:text>Order</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="author" content="">
        <meta name="keywords" content="">
        <meta name="description" content="">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="/mainAssets/css/vendor.css">
        <link rel="stylesheet" type="text/css" href="/mainAssets/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <style>
            #wrapper {
              background: #ffd800;
              width: 844px;
              height: 160px;
            }
            .margin-area {
              position: relative;
              text-align: center;
              font-family: "Trebuchet", sans-serif;
              font-size: 14px;
              margin: 0 20px;
            }
            .dot {
              height: 30px;
              width: 30px;
              position: absolute;
              background: #000;
              border-radius: 50%;
              top: 10px;
              color: #fff;
              line-height: 30px;
              z-index: 9999;
              &.one {
                left: 65px;
                background: #0C84D9;
              }
              &.two {
                left: 280px;
                background: #0C84D9;
              }
              &.three {
                left: 490px;
                background: #bbb;
                color: #ffd800;
              }
              &.four {
                left: 700px;
                background: #bbb;
                color: #ffd800;
              }
            }
            .progress-bar {
              position: absolute;
              height: 10px;
              width: 25%;
              top: 20px;
              left: 10%;
              background: #bbb;
              &.first {
                background: #0C84D9;
              }
              &.second {
                left: 37%;
              }
              &.third {
                left: 64%;
              }
            }
            .message {
              position: absolute;
              height: 60px;
              width: 170px;
              padding: 10px;
              margin: 0;
              left: -8px;
              top: 0;
              color: #000;
              &.message-1 {
                top: 40px;
                color: #000;
              }
              &.message-2 {
                left: 210px;
              }
              &.message-3 {
                left: 210px;
                color: #000;
              }
              &.message-4 {
                left: 210px;
              }
            }
            .status {
              position: absolute;
              width: 700px;
              left: -600px;
              text-align: center;
              padding: 20px;
              color: black;
              &.code {
                top: 70px;
              }
            }
            a {
              color: #0C84D9;
              text-decoration: none;
              font-weight: bold;
              &:hover, &:focus {
                text-decoration: underline;
              }
            }
            /* Additional styles for the progress bar */
            .progress-bar.active {
                background-color: #0C84D9;
            }

        </style>
</head>
<body>

<!--*********** HEader ************-->
<div th:replace="main/fragments/header :: header"
     th:with="allCategory : ${allCategory}, cartValue : ${cartValue} "> </div>

<!--************* SVG  *******************-->
<div th:replace="main/fragments/svg :: svg"> </div>

<!--///Main component of the body-->
<div id="wrapper">
    <div class="margin-area">
        <div class="dot one">1</div>
        <div class="dot two">2</div>
        <div class="dot three">3</div>
        <div class="dot four">4</div>
        <div class="progress-bar first" th:classappend="${foundOrder.status} == 'Picked Up' ? 'active' : ''"></div>
        <div class="progress-bar second" th:classappend="${foundOrder.status} == 'Sent Out' ? 'active' : ''"></div>
        <div class="progress-bar third" th:classappend="${foundOrder.status} == 'Delivery' ? 'active' : ''"></div>
        <div class="message message-1">
            Order Created
        </div>
        <div class="message message-2">Picked Up for Delivery</div>
        <div class="message message-3">Out for delivery</div>
        <div class="message message-4">Delivered</div>
    </div>
    <div class="status" th:text="${statusMessage}"></div>
    <div class="status code">Here is your Order code: <span th:text="${foundOrder.orderNo}"></span></div>
</div>



<div class="container">
    <div class="row">
<!--        Empty column of left-->
        <div class="col-lg-1"></div>

        <!--        The Content of the page-->
        <div class="col-lg-10">


<!--            End of main content div-->
        </div>

        <!--        Empty column of Right-->
        <div class="col-lg-1"></div>
    </div>
</div>

<!--************** Footer *****************-->
<div th:replace="main/fragments/footer :: footer"></div>
</body>
</html>
