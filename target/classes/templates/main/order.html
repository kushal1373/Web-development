<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <head>
    <title>Orders</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="mainAssets/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="mainAssets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
</head>
<body>

<!--************* Header ************-->
<div th:replace="main/fragments/header :: header"
     th:with="total:${total},allCategory : ${allCategory}, cartValue : ${cartValue}"></div>

<!--************ SVG *******************-->
<div th:replace="main/fragments/svg :: svg"></div>


<!--**************** Main Content ***************-->
<div class="container" style="height:fit-content;margin-bottom:2em;">
  <div class="row">
<!--    Empty column on left-->
      <div class="col-lg-1">

      </div>

<!--      the order's column-->

    <div class="col-lg-10">
      <h1 class="text-center">My Orders</h1>

      <table class="table">
        <thead class="thead-light">
        <tr>
          <th scope="col">Order Id</th>
          <th scope="col">Shipment Details</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>


          <tr th:each="order: ${allOrders}">
<!--            Show the single order page-->

                <th >
<!--                  <a th:href="@{/get-single-order/{id} (id = ${order.id})}">-->
                    <span th:text="${order.orderNo}"> Some order number</span>
<!--                  </a>-->
                </th>
                <td >
                    <p><span th:text="${order.shipment.address}">Mulpani peepalbot,</span>
                     <span th:text="${order.shipment.city}">Kohi,</span>
                      <span th:text="${order.shipment.state}"></span>
                    </p>

                  <p>
                   <b>Primary Phone: </b>  <span th:text="${order.shipment.phone}"></span>
                  </p>
                  <p>
                    <b>Secondary Phone: </b>  <span th:text="${order.shipment.phone1}"></span>
                  </p>

                </td>
                <td th:text="${order.status}">Otto</td>

                <td>
                  <a th:href="@{/set-order-status/{id}/{status} (id = ${order.id}, status='Cancel')}"><button class="btn btn-outline-danger">Cancel Order</button></a>
                </td>

          </tr>


        </tbody>
      </table>

    </div>

    <!--    Empty column on right-->
    <div class="col-lg-1">

    </div>
  </div>
</div>




<!--*********** FOOTER *************-->
<div th:replace="main/fragments/footer :: footer"></div>



</body>
</html>
