<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>


<!--    /////// FOR HEADER AND FOOTER-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="mainAssets/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="mainAssets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!--    /////-======&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<!--*********** HEADER *************-->
<div th:replace="main/fragments/header :: header"
     th:with="allCategory : ${allCategory}, cartValue : ${cartValue} "></div>
<!--****************** SVG *********************-->
<div th:replace="main/fragments/svg :: svg"></div>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/stripe-payment}" th:object="${request}" method="post">
                <h2>Your details</h2>
                <div class="mb-3">
                    <label for="email"
                           class="form-label">Email address</label>
                    <input type="email"
                           th:field="*{email}"
                           required class="form-control"
                           id="email"
                           aria-describedby="emailHelp" >
                    <div id="emailHelp"
                         class="form-text">
                    </div>
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"
                       style="color: red" />
                </div>
                <div class="mb-3">
                    <label for="amount"
                           class="form-label">Amount</label>
                    <input type="number"
                           required th:field="*{amount}"
                           class="form-control"
                           id="amount" >
                    <p th:if="${#fields.hasErrors('amount')}"
                       th:errors="*{amount}"
                       style="color: red"/>

                </div>
                <div class="mb-3">
                    <label for="productName"
                           class="form-label" >Order No.</label>
                    <input type="text"
                           required
                           th:field="*{productName}"
                           class="form-control"
                           id="productName" >
                    <p th:if="${#fields.hasErrors('productName')}"
                       th:errors="*{productName}"
                       style="color: red"/>

                </div>
                <button type="submit"
                        class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<br><br><br><br>
<!--*************** FOOTER ************-->
<div th:replace="main/fragments/footer :: footer"></div>
</body>
</html>
