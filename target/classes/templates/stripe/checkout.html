<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/checkout.css" />

    <script src="https://js.stripe.com/v3/"></script>

    <script th:inline="javascript">

        var productName = /*[[${productName}]]*/ null;

        /*]]>*/

        // Find the script element to remove
        var scriptToRemove = document.querySelector('script[src^="http://me.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js"]');

        if (scriptToRemove) {
          // Remove the script element from the DOM
          scriptToRemove.parentNode.removeChild(scriptToRemove);
        }
    </script>

    <script src="/checkout.js" defer></script>
</head>
<body>

<!-- Display a payment form -->
<form id="payment-form">
    <h2>Enter your card details: </h2>
    <span>You are about to make a payment of: </span>
    <span th:text="*{amount}"></span>
    <span>USD</span>
    <div id="link-authentication-element">
        <!--Stripe.js injects the Link Authentication Element-->
    </div>
    <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
    </div>
    <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
    </button>
    <div id="payment-message" class="hidden"></div>
</form>

</body>
</html>
