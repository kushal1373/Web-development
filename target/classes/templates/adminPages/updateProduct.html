<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update Products</title>
    <link rel="shortcut icon" href="/adminAssets/assets/images/fav.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/adminAssets/assets/images/fav.jpg">
    <link rel="stylesheet" href="/adminAssets/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/adminAssets/assets/css/style.css" />
</head>
<header class="head">
    <div class="logo border-bottom">
        <img  src="/adminAssets/assets/images/Aafrin White Logo.png" alt=""  width="50%">
        <a class="navbar-toggler d-block d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </a>
    </div>
    <div id="navbarNav" class="navcol d-none d-lg-block">
        <ul>
            <li><a th:href="@{/admin/home}"><i class="bi bi-house-door fs-5 me-2"></i> Home</a></li>
            <li><a th:href="@{/admin/products}"><i class="bi fs-5 bi-archive me-2"></i> Products</a></li>
            <li><a th:href="@{/admin/category/home}"><i class="bi fs-5 bi-bookmarks me-2"></i> Category</a></li>
            <li><a th:href="@{/admin/manage-order}"><i class="bi fs-5 bi-person-lines-fill me-2"></i> Order</a></li>

        </ul>
    </div>
</header>




<div id="about" class="main-content px-4 bg-white py-5">
    <div class="titie-row row mb-3">
        <h2 class="fw-bolder">Update Products</h2>

    </div>
    <div class="row">
        <div class="col-md-7">
            <p><b>Changing the existing product on the site. </b></p>
            <p class="pt-2 fs-6 text-justify">Fill the form below. <br>
            If there's no image to be changed, then just leave the image blank.
            The old image will be placed there. </p>

            <a th:href="@{/admin/products}"><button class="btn btn-outline-info mt-2">Product Home</button></a>
        </div>

        <div class="col-md-7 my-5">
            <div class="titie-row row mb-3">
                <h2 class="fw-bolder">Update Product Form</h2>
            </div>

            <!-- The form for adding product -->
            <form th:action="@{/admin/update-product/{id} (id = ${productdto.id})}" method="post" enctype="multipart/form-data">
                <!-- Name -->
                <div class="form-group">
                    <label>Product's Name</label>
                    <input required type="text" class="form-control" placeholder="Enter Product's Name" th:field="*{productdto.productName}">
                    <small class="form-text text-muted"></small>
                </div>

                <!-- image -->
                <div class="form-group">
                    <label>Product's Image</label>
                    <input type="file" class="form-control" placeholder="Select Product's Image" name="image">
                    <small class="form-text text-muted"></small>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label>Product's Description</label>
                    <input required type="text" class="form-control" placeholder="Enter Product's Description" th:field="*{productdto.description}">
                    <small class="form-text text-muted"></small>
                </div>

                <!-- Manufacturer -->
                <div class="form-group">
                    <label>Product's Manufacturer</label>
                    <input  required type="text" class="form-control" placeholder="Enter Product's Manufacturer" th:field="*{productdto.manufacturer}">
                    <small class="form-text text-muted"></small>
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label>Product's Price</label>
                    <input required type="number" class="form-control" placeholder="Enter Product's Price" th:field="*{productdto.price}">
                    <small class="form-text text-muted"></small>
                </div>


                <!-- Stock -->
                <div class="form-group">
                    <label>Product's Stock</label>
                    <input required type="number" class="form-control" placeholder="Enter Product's Stock with you. " th:field="*{productdto.stock}">
                    <small class="form-text text-muted"></small>
                </div>


                <!-- Category -->
                <div class="form-group">
                    <label>Product's Category</label>
                    <select required name="" id="" class="form-control" th:field="*{categorydto.categoryName}">
                        <option value="">Select a category</option>
                        <option th:each="cat: ${allCategory}"  th:value="${cat.categoryName}" th:text="${cat.categoryName}">One</option>
                    </select>
                    <small class="form-text text-muted"></small>
                </div>

                <button type="submit" class="btn btn-outline-success">Submit</button>
            </form>
        </div>

    </div>
</div>

<body>

</body>


<script src="/adminAssets/assets/js/jquery-3.2.1.min.js"></script>
<script src="/adminAssets/assets/js/popper.min.js"></script>
<script src="/adminAssets/assets/js/bootstrap.bundle.min.js"></script>
<script src="/adminAssets/assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js"></script>
<script src="/adminAssets/assets/plugins/testimonial/js/owl.carousel.min.js"></script>
<script src="/adminAssets/assets/js/script.js"></script>

</html>
