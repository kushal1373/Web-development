<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Category</title>
    <link rel="shortcut icon" href="/adminAssets/assets/images/fav.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/adminAssets/assets/images/fav.jpg">
    <link rel="stylesheet" href="/adminAssets/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/adminAssets/assets/css/style.css" />
</head>
<header class="head">
    <div class="logo border-bottom">
        <img  src="/adminAssets/assets/images/Aafrin White Logo.png" alt="" / width="50%">
        <a class="navbar-toggler d-block d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </a>
    </div>
    <div id="navbarNav" class="navcol d-none d-lg-block">
        <ul>
            <li><a th:href="@{/admin/home}"><i class="bi bi-house-door fs-5 me-2"></i> Home</a></li>
            <li><a th:href="@{/admin/products}"><i class="bi fs-5 bi-archive me-2"></i> Products</a></li>
            <li><a th:href="@{/admin/category/home}"><i class="bi fs-5 bi-bookmarks me-2"></i> Category</a></li>
            <li><a th:href="@{/admin/manage-order}"><i class="bi fs-5 bi-person-lines-fill me-2"></i> Order</a></li>

        </ul>
    </div>
</header>




<div id="about" class="main-content px-4 bg-white py-5">
    <div class="titie-row row mb-3">
        <h2 class="fw-bolder">Category</h2>
    </div>
    <div class="row">
        <div class="col-md-7">
            <p><b>Manage your Cateogry</b></p>
            <p class="pt-2 fs-6 text-justify">The category of products that you are offering to sell.  </p>




        </div>

        <div class="my-3">
            <h2><b>All Category</b></h2>
            <a th:href="@{/admin/category/add-category}"><button class="btn btn-success">Add Category</button></a>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cat: ${allCategory}">
                    <th th:text="${cat.categoryName}">Something</th>

                    <td>
                        <a th:href="@{/admin/category/update/{id} (id = ${cat.id})}"><button class="btn btn-secondary">Update</button></a>
                        <a th:href="@{/admin/category/delete/{id} (id = ${cat.id})}"><button class="btn btn-warning">Delete</button></a>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
</div>

<body>

</body>

<script src="/adminAssets/assets/js/jquery-3.2.1.min.js"></script>
<script src="/adminAssets/assets/js/popper.min.js"></script>
<script src="/adminAssets/assets/js/bootstrap.bundle.min.js"></script>
<script src="/adminAssets/assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js"></script>
<script src="/adminAssets/assets/plugins/testimonial/js/owl.carousel.min.js"></script>
<script src="/adminAssets/assets/js/script.js"></script>

</html>
