<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Site</title>
    <link rel="shortcut icon" href="/adminAssets/assets/images/fav.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/adminAssets/assets/images/fav.jpg">
    <link rel="stylesheet" href="/adminAssets/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/adminAssets/assets/css/style.css" />
</head>
<header class="head">
    <div class="logo border-bottom">
        <img  src="/adminAssets/assets/images/Aafrin White Logo.png" alt="logo" width="50%">
        <a class="navbar-toggler d-block d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </a>
    </div>
    <div id="navbarNav" class="navcol d-none d-lg-block">
        <ul>
            <li><a th:href="@{/admin/home}"><i class="bi bi-house-door fs-5 me-2"></i> Home</a></li>
            <li><a th:href="@{/admin/products}"><i class="bi fs-5 bi-archive me-2"></i> Products</a></li>
            <li><a th:href="@{/admin/category/home}"><i class="bi fs-5 bi-bookmarks me-2"></i> Category</a></li>
            <li><a th:href="@{/admin/manage-order}"><i class="bi fs-5 bi-person-lines-fill me-2"></i> Order</a></li>

        </ul>
    </div>
</header>

<div class="d-flex justify-content-center align-items-center mx-5">
    <img src="/adminAssets/assets/images/Home.png" alt=""  style="width: 70%;">
</div>

<div  class="main-content" style="height: fit-content;">


    <!--########################## Profile Starts Here ############################# -->

    <div class="profile-head">
        <div class="row vh-100">

            <div class="col-xl-6 text-center mx-auto align-self-center ">

                <div class=" mb-4">

                </div>
                <b class="fs-6">Welcome Admin! </b>
                <h1 class="fw-bold mb-4 fs-1">Aafrin Cosmetics</h1>
                <ul>
                    <li></li>
                </ul>

            </div>

            <!-- THE CARDS TO DISPLAY DATA -->
            <div class="d-flex flex-row justify-content-around" style="height: fit-content;">

                <!-- USers Card -->
                <div class="card d-flex justify-content-center align-items-center" style="width: 18rem;">
                    <img class="card-img-top" src="/adminAssets/assets/images/users.png" alt="Card image cap" style="width: 40%;">
                    <div class="card-body">
                        <h2>45</h2>
                        <h4>Users</h4>
                    </div>
                </div>

                <!-- Products Card -->
                <div class="card d-flex justify-content-center align-items-center" style="width: 18rem;">
                    <img class="card-img-top" src="/adminAssets/assets/images/products.jpg" alt="Card image cap" style="width: 50%;">
                    <div class="card-body">
                        <h2>45</h2>
                        <h4>Products</h4>
                    </div>
                </div>

                <!-- Category Cards -->
                <div class="card d-flex justify-content-center align-items-center" style="width: 18rem;">
                    <img class="card-img-top" src="/adminAssets/assets/images/category.png" alt="Card image cap" style="width: 50%;">
                    <div class="card-body">
                        <h2>45</h2>
                        <h4>Category</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>

</body>

<script src="/adminAssets/assets/js/jquery-3.2.1.min.js"></script>
<script src="/adminAssets/assets/js/popper.min.js"></script>

<script src="/adminAssets/assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js"></script>
