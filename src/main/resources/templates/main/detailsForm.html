<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <head>
        <title>Billing Information</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="author" content="">
        <meta name="keywords" content="">
        <meta name="description" content="">
    </head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/mainAsets/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="/mainAssets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
</head>
<body>
<!--Header **************-->
<div th:replace="main/fragments/header :: header"
     th:with="allCategory : ${allCategory}, cartValue : ${cartValue} "></div>

<!--SVG ***********-->
<div th:replace="main/fragments/svg :: svg"></div>


<div class="container">

    <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <h2 style="color: #ffca2c;text-align: center;">Billing Information</h2>


            <form method="post" th:action="@{/get-add-address-form}" th:object="${detail}">

                <div class="mb-3">
                    <label class="form-label" style="color: black;"><strong>Primary Number</strong></label>
                    <input type="text" class="form-control"  placeholder="Enter your primary phone number" th:field="*{phone}" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label"style="color: black;"><strong>Secondary Number</strong></label>
                    <input type="text" class="form-control"  placeholder="Enter your secondary phone number" th:field="*{phone1}" required>
                </div>
                <div class="mb-3">
                    <label  class="form-label"style="color: black;"><strong>Address</strong></label>
                    <input type="text" class="form-control"  rows="3" placeholder="Enter your address" th:field="*{address}" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label"style="color: black;"><strong>State</strong></label>
                    <input type="text" class="form-control"rows="3" placeholder="Enter State" th:field="*{state}" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label"style="color: black;"><strong>City</strong></label>
                    <input type="text" class="form-control" rows="3" placeholder="Enter City" th:field="*{city}" required>
                </div>

                <div>
                    <button type="submit" class="btn btn-outline-success" style="margin-bottom:2em ;"><strong>Proceed to payment</strong></button>
                </div>
            </form>
        </div>

        <div class="col-lg-6">
            <h2>Your Details</h2>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Details</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detail: ${shipmentDetails}">
                    <th scope="row">
                        <p><b>City:</b> <span th:text="${detail.address}"> </span></p>
                        <p><b>State:</b> <span th:text="${detail.city}"> </span> </p>
                        <p><b>Address:</b> <span th:text="${detail.state}"> </span></p>
                        <p><b>Phone:</b> <span th:text="${detail.phone}"> </span></p>
                    </th>
                    <td>

                        <a th:href="@{/delete-shipping-address/{id}(id = ${detail.id})}"><button class="btn btn-outline-warning">Delete</button></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--// *************** Footer ***********-->
<div th:replace="main/fragments/footer :: footer"></div>
</body>
</html>
